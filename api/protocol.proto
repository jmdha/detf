syntax = "proto3";

package protocol;
option go_package = "/protocol";

service DETF {
  rpc RequestMatch(Empty) returns (Match) {}
  rpc SendResult(Result) returns (Empty) {}
}

message Empty {

}

message Engine {
  string Repo = 1;
  string Ref  = 2;
}

message Match {
  Engine Baseline  = 1;
  Engine Candidate = 2;
  string Pos       = 3;
  bool   Turn      = 4;
}

message Result {
  Engine Baseline  = 1;
  Engine Candidate = 2;
  bool   Win       = 3;
  bool   Draw      = 4;
}
