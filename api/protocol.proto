syntax = "proto3";

package protocol;
option go_package = "/protocol";

service DETF {
  rpc Stream(stream Result) returns (stream Match) {}
}

message Match {
  string Repo = 1;
  string Ref  = 2;
  string Pos  = 3;
  bool   Turn = 4;
}

message Result {
  string Repo = 1;
  string Ref  = 2;
  bool   Win  = 3;
  bool   Draw = 4;
}
